<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Google font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!--Font awsome-->
  <script src="https://kit.fontawesome.com/675eb3a218.js" crossorigin="anonymous"></script>

  <!--Tailwin & DiasyUI CDN-->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <style>
    .font-manrope {
      font-family: "Manrope", sans-serif;
      ;

  </style>

  <title>Rinterio</title>

<body class="font-manrope bg-gradient-to-b from-[#F4F4F4] from-10% to-white to-100%">
  <header class="px-8 py-4 md:px-16  md:py-8 lg:px-20 lg:py-10">
    <div class="navbar bg-transparent pb-16">
      <div class="navbar-start">
        <div class="bg-[#ABEF5F] px-2 py-1  rounded-full -rotate-45 mt-1">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <a class="btn btn-ghost text-2xl md:text-3xl font-bold">Rintorio</a>
      </div>
      <div class="navbar-center hidden md:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a class="font-extrabold">Home</a></li>
          <li><a class="text-gray-500">Service</a></li>
          <li><a class="text-gray-500">Porfolio</a></li>
          <li><a class="text-gray-500">Blogs</a></li>
          <li><a class="text-gray-500">Contact Us</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <div class="flex gap-1">
          <div class="hidden md:block">
            <button class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 p-2 bg-white rounded-full text-gray-600"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          </div>
          <div class="hidden md:block">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 p-2 bg-white rounded-full text-gray-600"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <!-- <span class="badge badge-sm indicator-item">8</span> -->
              </div>
            </div>
          </div>
          <div>
          </div>
          <div class="hidden md:block">
            <div class="bg-[#ABEF5F] rounded-full px-3 py-2 font-extrabold">
              <button class="flex gap-1">
                <h3>Book Consult</h3>
                <div class="bg-black text-white px-1 py-.5  rounded-full -rotate-45">
                  <i class="fa-solid fa-arrow-right"></i>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-end flex-1 block md:hidden mr-2">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-auto p-2 shadow">
            <li><a class="font-extrabold">Home</a></li>
            <li><a class="text-gray-500">Service</a></li>
            <li><a class="text-gray-500">Porfolio</a></li>
            <li><a class="text-gray-500">Blogs</a></li>
            <li><a class="text-gray-500">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!--Hero Section-->

    <div class="hero">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <img src="assets/banner.png" alt="">
          <h1 class="text-5xl font-bold">Hello there</h1>
          <p class="py-6">
            Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
            quasi. In deleniti eaque aut repudiandae et a id nisi.
          </p>
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>
